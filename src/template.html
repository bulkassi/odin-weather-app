<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="forecast-container bleed-first">
        <div class="forecast-currently bleed-first">
          <div class="weather-display">
            <img
              class="weather-icon"
              src="./assets/svg/clear-day.svg"
              alt="clear-day"
            />
            <p class="weather-icon-description">Clear day</p>
          </div>
          <div class="forecast"></div>
        </div>
        <div class="forecast-daily-set bleed-full">
          <div class="forecast-dialy-item"></div>
        </div>
      </div>
      <div class="city-dropdown bleed-second"></div>
    </main>
  </body>
</html>
